<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            overflow: hidden;
        }

        .card-header {
            background: url('https://via.placeholder.com/300x150') center/cover no-repeat;
            height: 100px;
            position: relative;
        }

        .profile-image {
            width: 80px;
            height: 80px;
            border: 4px solid white;
            border-radius: 50%;
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .card-body {
            padding: 50px 20px 20px;
        }

        .card-body h2 {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0 5px;
        }

        .card-body p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eaeaea;
            padding: 15px 20px;
            font-size: 0.85rem;
            color: #333;
        }

        .stats div {
            text-align: center;
        }

        .stats div span {
            display: block;
            font-weight: bold;
            color: #0077b6;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="images/image-victor.jpg" alt="Profile Picture" class="profile-image">
        </div>
        <div class="card-body">
            <h2>Victor Crest <span style="font-weight: normal;">26</span></h2>
            <p>London</p>
        </div>
        <div class="stats">
            <div>
                <span>80K</span>
                Followers
            </div>
            <div>
                <span>803K</span>
                Likes
            </div>
            <div>
                <span>1.4K</span>
                Photos
            </div>
        </div>
    </div>
</body>
</html>
