<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h2>Your Result</h2>
            <div class="score">
                <p class="score-value">76</p>
                <p class="score-total">of 100</p>
            </div>
            <h3>Great</h3>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary-card">
            <h2>Summary</h2>
            <ul class="summary-list">
                <li class="summary-item">
                    <span class="label reaction">Reaction</span>
                    <span class="score">80 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="label memory">Memory</span>
                    <span class="score">92 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="label verbal">Verbal</span>
                    <span class="score">61 / 100</span>
                </li>
                <li class="summary-item">
                    <span class="label visual">Visual</span>
                    <span class="score">73 / 100</span>
                </li>
            </ul>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
