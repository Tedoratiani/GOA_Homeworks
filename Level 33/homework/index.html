<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learning Card Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="assets/images/illustration-article.svg" alt="Abstract Design">
    </div>
    <div class="card-content">
      <span class="category">Learning</span>
      <p class="date">Published 21 Dec 2023</p>
      <h2 class="title">HTML & CSS foundations</h2>
      <p class="description">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="Author Avatar" class="author-avatar">
        <span>Greg Hooper</span>
      </div>
    </div>
  </div>
</body>
</html>
