<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Credit Card Form</title>

  <link rel="stylesheet" href="index.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body> 
     <div class="creditcardbox">
      <div class="front">
        <div class="icon"><img src="images/card-logo.svg" ></div>
        <div class="card-number" id="number"><p>0000 0000 0000 0000</p></div>
        <div style="display: flex; justify-content: space-between; align-items: center;width: 500px; color: white;">
          <div class="card-name" id="name"><h1>JANE APPLESEED</h1></div>
        <div class="card-expiry" id="expiry">00/00</div>
      </div>
        
      </div>
      <div class="back">
        <div class="cvc" id="cvc">000</div>
      </div>
    </div>
    <div class="forms">
      <form id="form">
        <label for="#name">CARDHOLDER NAME</label>
        <input type="text" name="name" id="cardname" placeholder="e.g. Jane Appleseed">
        <label for="#cardnumber">CARD NUMBER</label>
        <input type="text" name="number" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
        <div class="row">
            <div >
              <label for="#expiredate">EXP.DATE(MM/YY)</label>
              <div class="row">
                <input type="text" name="MM" id="MM" maxlength="2" placeholder="MM">
                <input type="text" name="YY" id="YY" maxlength="2" placeholder="YY">
              </div>
              <label for="#CVC">CVC</label>
              <div>
                
                <input type="text" name="CVC" id="CVC" placeholder="e.g. 123" maxlength="3">
              
              </div>
            </div>
        </div>
        <button type="submit">Confirm</button>
      </form>
    </div>
  <script src="script1.js"></script> 

</body>
</html>
