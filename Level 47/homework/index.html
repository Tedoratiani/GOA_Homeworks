<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="huddle-section">
        <div class="huddle-header">
            <div class="logo">Huddle</div>
            <div class="nav-icons">
                <a href="#"><img src="" alt="Facebook"></a>
                <a href="#"><img src="icon-twitter.svg" alt="Twitter"></a>
                <a href="#"><img src="icon-instagram.svg" alt="Instagram"></a>
            </div>
        </div>
        <div class="content">
            <div class="text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button class="register-btn">Register</button>
            </div>
            <div class="illustration">
                <img src="images/bg-desktop.svg" alt="Desktop Mockup">
                <img src="images/bg-mobile.svg" alt="Mobile Mockup">
            </div>
        </div>
    </div>
</body>
</html>
