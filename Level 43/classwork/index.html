<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      .info img {
            width: 1em;
            height: 1em;
            margin-right: 0.3em;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium Image">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <span class="price">
                <img src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH
            </span>
            <span>
                <img src="images/icon-clock.svg" alt="Clock Icon"> 3 days left
            </span>
        </div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="Creator Avatar">
            <span>Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </div>
</body>
</html>
