    <form>
        <h1>Application </h1>
        <label for="input1">First Name:</label>
        <input type="text" name="firstname" required>
        <label for="input2">Last Name:</label>
        <input type="text" name="lastname" required>
        <br><br>
        <label for="input3">Date of birth:</label>
        <input type="date" name="dateofbirth" id="input3" required>
        <label for="input4">Age:</label>
        <input type="number" name="age" id="input4">
        <br><br>
        <label for="input5">Gender:</label>
        <select name="gender" id="input5" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <label for="input6">Email Address:</label>
        <input type="email" name="email" id="input6" placeholder="Enter email address" required>
        <br><br>
        <label>Positions Available:</label>
        <input type="radio" name="junior-developer" id="r1">
        <label for="r1">Junior Developer</label>
        <input type="radio" name="mid-level-developer" id="r2">
        <label for="r2">Mid-level Developer</label>
        <input type="radio" name="senior-developer" id="r3">
        <label for="r3">Senior Developer</label>
        <br><br>
        <label>Programming languages:</label>
        <input type="checkbox" name="java" id="checkbox1">
        <label for="checkbox1">Java</label>
        <input type="checkbox" name="javascript" id="checkbox2">
        <label for="checkbox2">Javascript</label>
        <input type="checkbox" name="python" id="checkbox3">
        <label for="checkbox3">Python</label>
        <br><br>
        <label for="input7">Password:</label>
        <input type="password" name="password" id="input7">
        <label for="input8">Confirm Password</label>
        <input type="password" name="password" id="input8">
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
