<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Oriented Academy</title>
    <link rel="icon" href="images/GOA.png">
    <link rel="stylesheet" href="academies.css">
</head>
<body>
    <header>
        <div class="navbar-header-main">
            <div class="navbar-header-main-child-div">
                <nav>
                    <a href="welcome.html">მთავარი</a>
                    <a href="#">სტატისტიკა</a>
                    <a href="socialmedia.html">სოციალური მედიები</a>
                    <a href="goapositions.html">GOA პოზიციები</a>
                    <a href="courses.html">კურსები</a>
                    <img src="images/Moon Icon.png" alt="Moon icon" width="20px" id="moon-icon">
                </nav>
            </div>
        </div>
        
        <div class="main-header-div">
            <div class="main-header-child-div">
                <h1 id="main-header-child-div-h1">პროგრამირების აკადემიების სტატისტიკა საქართველოში</h1>
                
            </div>
        </div>
    </header>
    <br>
    <main>
        <div class="main-main-chart-div">
            <div class="main-chart-div">
                <div class="itstep-child">
                    <div class="div">
                        <h1 id="itstepMembers" style="color: red;">300 ↑</h1>
                    </div>
                    <div class="itlowdiv">
                        <h1>ITstep</h1>
                        <br>
                        <img width="70px" src="images/ITstep.png" alt="">
                    </div>
                </div>
                <div class="bitcamp-child">
                    <div class="div">
                        <h1 id="bitcampMembers" style="color: red;">155 ↓</h1>
                    </div>
                    <div class="bitlowdiv">
                        <h1>Bitcamp</h1>
                        <br>
                        <img width="70px" src="images/Bitcamp.png" alt="">
                    </div>
                </div>
                <div class="algouni-child">
                    <div class="div">
                        <h1 id="algouniMembers" style="color: green;">217 ↑</h1>
                    </div>
                    <div class="alglowdiv">
                        <h1>Algouni</h1>
                        <br>
                        <img width="70px" src="images/Algouni.png" alt="">
                    </div>
                </div>
                <div class="novatori-child">
                    <div class="div">
                        <h1 id="novatoriMembers" style="color: green;">345↑</h1>
                    </div>
                    <div class="novlowdiv">
                        <h1>Novatori</h1>
                        <br>
                        <img width="70px" src="images/Novatori.png" alt="">
                    </div>
                </div>
                <div class="GOA-chad-child">
                    <div class="div">
                        <h1 id="goaMembers" style="color: green;">1300 ↑</h1>
                    </div>
                    <div class="goalowdiv">
                        <h1>GOA</h1>
                        <br>
                        <img width="100px" src="images/1st chad GOA.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        
    </main>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const reeducateMembers = document.getElementById('reeducateMembers');
    const itstepMembers = document.getElementById('itstepMembers');
    const bitcampMembers = document.getElementById('bitcampMembers');
    const algouniMembers = document.getElementById('algouniMembers');
    const novatoriMembers = document.getElementById('novatoriMembers');
    const goaMembers = document.getElementById('goaMembers');
    
    class Academy {
        constructor(members) {
            this.members = members;
        }
        
        get Info() {
            let color = this.members < 200 ? "red" : "green";
            let arrow = this.members < 200 ? "↓" : "↑";
            return { text: `${this.members} ${arrow}`, color: color };
        }
    }

    const reeducate = new Academy(55);
    reeducateMembers.textContent = reeducate.Info.text;
    reeducateMembers.style.color = reeducate.Info.color;

    const itstep = new Academy(300);
    itstepMembers.textContent = itstep.Info.text;
    itstepMembers.style.color = itstep.Info.color;

    const bitcamp = new Academy(155);
    bitcampMembers.textContent = bitcamp.Info.text;
    bitcampMembers.style.color = bitcamp.Info.color;

    const algouni = new Academy(276);
    algouniMembers.textContent = algouni.Info.text;
    algouniMembers.style.color = algouni.Info.color;

    const novatori = new Academy(345);
    novatoriMembers.textContent = novatori.Info.text;
    novatoriMembers.style.color = novatori.Info.color;
    
    const goa = new Academy(1300);
    goaMembers.textContent = goa.Info.text;
    goaMembers.style.color = goa.Info.color;
});


const image = document.getElementById('moon-icon');
const navbar = document.querySelector('.navbar-header-main');
image.addEventListener('click', () => {
            if (document.body.style.backgroundColor === 'rgb(12, 12, 12)') {
                document.body.style.backgroundColor = 'white';
                navbar.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'rgb(12, 12, 12)';
                document.body.style.color = 'white';
                navbar.style.backgroundColor = 'rgb(12, 12, 12)';
            }
        });
</script>


</body></html>
