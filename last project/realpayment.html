<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Oriented Academy</title>
    <link rel="icon" href="images/GOA.png">
    <link rel="stylesheet" href="realpayment.css">
</head>
<body>

    <header>
        <div class="navbar-header-main">
            <div class="navbar-header-main-child-div">
                <nav>
                    <a href="welcome.html">მთავარი</a>
                    <a href="statistics.html">სტატისტიკა</a>
                    <a href="socialmedia.html">სოციალური მედიები</a>
                    <a href="goapositions.html">GOA პოზიციები</a>
                    <a href="courses.html">კურსები</a>
                    <img src="images/Moon Icon.png" alt="Moon icon" width="20px" id="moon-icon">
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="main-pay-div">
            <div class="main-pay-child-div">
                <label for="name">სახელი</label><br>
                <input id="name" type="text" required=""><br>

                <label for="surname">გვარი</label><br>
                <input id="surname" type="email" required=""><br>

                <label for="card">Email</label><br>
                <input id="card" type="email" required=""><br><br>
                <h1 style="max-width: 400px;" id="displayheader"></h1><br><br>
                <button id="submitbtn">Click To Submit</button>
                
            </div>
        </div>
    </main>
<script>
    const display = document.getElementById("displayheader");

document.addEventListener("DOMContentLoaded", function () {
    let submitButton = document.getElementById("submitbtn");

    submitButton.addEventListener("click", function (event) {
        let name = document.getElementById("name").value.trim();
        let surname = document.getElementById("surname").value.trim();
        let card = document.getElementById("card").value.trim();

        if (name === "" || surname === "" || card === "") {
            display.innerHTML = "All fields are required!";
            event.preventDefault();
            return;
        }

        if (isNaN(card) || card.length !== 16) {
            display.innerHTML = "Card number must be exactly 16 digits and numeric.";
            event.preventDefault();
            return;
        }

        localStorage.setItem("name", name);
        localStorage.setItem("surname", surname);
        localStorage.setItem("card", card);

        display.innerHTML = "Form submitted successfully!<br>You have become a student in<br>GOAL ORIENTED ACADEMY!";
    });
});

const image = document.getElementById("moon-icon");
const navbar = document.querySelector(".navbar-header-main");


image.addEventListener('click', () => {
            if (document.body.style.backgroundColor === 'rgb(12, 12, 12)') {
                document.body.style.backgroundColor = 'white';
                navbar.style.backgroundColor = 'white';
            } else {
                document.body.style.backgroundColor = 'rgb(12, 12, 12)';
                document.body.style.color = 'white';
                navbar.style.backgroundColor = 'rgb(12, 12, 12)';
            }
        });

</script>
</body></html>
